<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark">

<div class="container quiz-container py-4">

  <!-- SETTINGS -->
  <div id="settings">
    <h5 class="mb-4 text-center text-md-start">ðŸŽ¯ Quiz Settings</h5>

    <!-- Subject -->
    <div class="mb-4">
      <label class="form-label">Subject</label>
      <select id="subject" class="form-select dark-input">
        <option value="9">GK</option>
        <option value="19">Math</option>
        <option value="17">Science</option>
        <option value="23">History</option>
        <option value="22">Geography</option>
        <option value="24">Civics</option>
      </select>
    </div>

    <!-- Difficulty -->
    <div class="mb-4">
      <label class="form-label">Difficulty level</label>

      <input
        type="range"
        min="0"
        max="2"
        step="1"
        value="1"
        id="difficultyRange"
        class="form-range difficulty-slider"
      />

      <div class="difficulty-labels mt-2">
        <span>ðŸŒˆ Easy</span>
        <span class="center">Medium</span>
        <span>ðŸ”¥ Hard</span>
      </div>
    </div>

    <!-- Number of Questions -->
    <div class="mb-4">
      <label class="form-label">No. of questions</label>
      <div class="question-count">
        <button class="q-btn active" onclick="setAmount(5, this)">5</button>
        <button class="q-btn" onclick="setAmount(10, this)">10</button>
        <button class="q-btn" onclick="setAmount(20, this)">20</button>
        <button class="q-btn" onclick="setAmount(30, this)">30</button>
      </div>
    </div>

    <!-- Timed Mode -->
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <span>Timed mode</span>
      <label class="switch">
        <input type="checkbox" id="timed">
        <span class="slider"></span>
      </label>
    </div>

    <button class="start-btn w-100 mt-4" onclick="startQuiz()">Start Quiz</button>
</div>

  <!-- QUIZ -->
  <div id="quiz" class="d-none">
    <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
      <span id="progress"></span>
      <span id="timer"></span>
    </div>

    <h5 id="question" class="mb-3"></h5>
    <div id="options"></div>
  </div>

  <!-- RESULT -->
  <div id="result" class="d-none text-center">
    <h3>ðŸŽ‰ Quiz Finished</h3>
    <p id="finalScore" class="fs-4"></p>
    <button class="btn btn-secondary mt-3" onclick="location.reload()">Restart</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
